<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      #heading {
        color: darkblue;
        background-color: dodgerblue;
        font-weight: bold;
      }

      .paragraph1 {
        color: purple;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        text-align: left;
        font-weight: 200;
      }

      .paragraph2 {
        color: orange;
        background-color: yellow;
      }

      .paragraph3 {
        background-color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">CSS color Challenge</h1>
    <p class="paragraph1">Explore the spectrum of colors!</p>
    <p class="paragraph2">Hello World,how are you?</p>
    <p class="paragraph3">Unstyled paragraph</p>
  </body>
</html>
